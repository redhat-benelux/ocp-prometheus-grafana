apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: grafana

resources:
- grafana-deployment.yaml
- grafana-svc.yaml
- grafana-sa.yaml
- grafana-route.yaml
- grafana-direct-svc.yaml
- grafana-data-pvc.yaml

configMapGenerator:
- files:
  - grafana.ini
  name: grafana-config
secretGenerator:
- literals:
  - session_secret=TODO-GENERATE
  name: grafana-proxy
  type: Opaque
- files:
  - datasources.yaml=datasources.json
  name: grafana-datasources
  type: Opaque

images:
  - name: oauth-proxy-image
    newName: openshift3/oauth-proxy
    newTag: v3.11
  - name: grafana-image
    newName: grafana/grafana
    newTag: 7.1.3
