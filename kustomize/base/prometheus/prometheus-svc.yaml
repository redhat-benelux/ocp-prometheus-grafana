apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: https
    service.alpha.openshift.io/serving-cert-secret-name: prometheus-tls
  labels:
    name: prometheus
  name: prometheus
spec:
  ports:
    - name: prometheus
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: prometheus
