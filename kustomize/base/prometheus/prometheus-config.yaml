global:
  scrape_interval:     15s
  evaluation_interval: 15s


alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093



rule_files:
  - "prometheus-rules.yaml"
# - "second.rules"

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets: ['localhost:9090']

  - job_name: alertmanager
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets: ['localhost:9093']

  - job_name: grafana
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets: ['grafana-metrics:9779']

#  https://github.com/prometheus/prometheus/blob/master/documentation/examples/prometheus-kubernetes.yml
  - job_name: fuse-endpoints
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    kubernetes_sd_configs:
    - role: endpoints
      namespaces:
        names:
        - app-fuse
    relabel_configs:
#    - source_labels: [__meta_kubernetes_service_annotation_example_io_scrape]
#      action: keep
#      regex: true
    - source_labels: [__meta_kubernetes_namespace]
      separator: ;
      regex: (.*)
      target_label: kubernetes_namespace
      replacement: $1
      action: replace
    - source_labels: [__meta_kubernetes_service_label_app]
      separator: ;
      regex: (.*)
      target_label: label_app
      replacement: $1
      action: replace

